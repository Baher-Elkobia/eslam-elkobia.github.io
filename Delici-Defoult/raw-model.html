<!DOCTYPE html>
<html lang="en">
  <head>
    <title>model-viewer-example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <div class="demo">
      <!-- <model-viewer
                style="height: 300px; width: 300px; margin: auto;"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
                alt="A 3D model of an astronaut"
                ar auto-rotate ar-modes="webxr scene-viewer quick-look" camera-controls>
    </model-viewer> -->

    <model-viewer 
    style="height: 300px; width: 300px; margin: 0 auto;" 
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" 
    alt="A 3D model of an astronaut" 
    ar="" auto-rotate="" camera-controls="" ar-status="not-presenting" r-modes="webxr scene-viewer quick-look"></model-viewer>
    </div>
  </body>
</html>
